{{ define "passphrase-modal" }}
<div class="modal" id="passphrase-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Passphrase</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                  <label for="passhprase">Passphrase</label>
                  <input data-target="{{ . }}.walletPassphrase" type="password" class="form-control" name="wallet-passphrase" id="wallet-passphrase" />
                  <div data-target="{{ . }}.passwordError" class="errors"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button data-action="click->{{ . }}#submitForm" type="button" class="btn btn-success" id="passphrase-submit">Submit</button>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "loading-indicator" }}
<div class="lds-ellipsis d-none" data-target="{{ . }}.loadingIndicator"><div></div><div></div><div></div><div></div></div>
{{ end }}
