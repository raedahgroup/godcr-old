<!DOCTYPE html>
<html lang="en">
{{ template "html-head" }}
<body>
    <div class="body">
        {{ template "header" }}
        <div class="content">
            <div class="container">
                <div class="alert alert-danger hide-empty"></div>
                <div class="alert alert-success hide-empty"></div>
                <form method="POST" action="/send" id="send-form" novalidate>
                    {{ template "send-passphrase-modal" }}
                    <div class="collapsible">
                        <div class="card">
                            <div class="card-body no-btm-pad">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="source-account">Source Account</label>
                                            <select class="form-control" id="source-account" name="source-account" {{ if eq (len .accounts) 1 }}disabled{{ end }}>
                                                {{ range $account := .accounts }}
                                                    <option value="{{ $account.Number }}">
                                                    {{ $account.Name }} - {{ simpleBalance $account.Balance false }}
                                                    </option>
                                                {{ end }}
                                            </select>
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" name="spend-unconfirmed" id="spend-unconfirmed">
                                            <label class="form-check-label" for="spend-unconfirmed">Spend unconfirmed</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="destinations">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="destination-address-1">Destination Address</label>
                                            <input type="text" class="form-control" id="destination-address-1" name="destination-address-1" />
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="amount-1">Amount (DCR)</label>
                                            <input type="number" class="form-control amount" id="amount-1" name="amount-1" />
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <button id="add-destination-btn" class="btn btn-sm">Add</button>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="use-custom" id="use-custom" value="1" />
                                    <label for="use-custom">Select custom inputs</label>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body collapse" id="custom-tx-row">
                                <div class="status">Fetching Unspent Outputs</div>
                                <div class="progress">
                                    <div class="progress-bar" style="width: 0%"></div>
                                </div>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Hash</th>
                                            <th>Amount</th>
                                            <th>Time</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="errors"></div>
                                <button class="btn btn-default" id="submit-btn">Next</button>
                            </div>
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </div>
    {{ template "footer" }}
    <style>
        .alert.hide-empty {
            display: none;
        }

        table {
            height: 300px !important;
            max-height: 300px !important;
        }
    </style>
    <script type="text/javascript" src="/static/js/send.js?v=1.1.0"></script>
</body>
</html>
